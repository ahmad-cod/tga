<script>
  const section = document.querySelector('section');
  let para1 = document.createElement('p');
  let para2 = document.createElement('p');
  let motherInfo = 'The mother cats are called ';
  let kittenInfo;
  const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';
  fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

  function displayCatInfo(catString) {
    let total = 0;
    let male = 0;
    // Add your code here
    const catsInfo = JSON.parse(catString)
    let totalKittens = 0;
    let totalMaleKittens = 0;
    let totalFemaleKittens = 0;
    
    for (let i = 0; i < catsInfo.length; i++) {
      console.log(catsInfo[i].name)
      motherInfo += catsInfo[i].name + ", ";
      let kittens = catsInfo[i].kittens
      console.log(kittens)
      totalKittens += kittens.length
      for (let j = 0; j < kittens.length; j++) {
        console.log(totalKittens)
        if (kittens[j].gender === 'm') {
          console.log(kittens[j])
        totalMaleKittens++;
        }
        else if (kittens[j].gender === 'f') {
          console.log(kittens[j])
          totalFemaleKittens++;
        }
      }
    }
    
    kittenInfo = `Total number of kittens is ${totalKittens}, Male: ${totalMaleKittens} \nFemale: ${totalFemaleKittens}`
    // Don't edit the code below here!
    para1.textContent = motherInfo;
    para2.textContent = kittenInfo;
  }
  section.appendChild(para1);
  section.appendChild(para2);
</script>
